<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const value = 'value of ';
      const type = 'type of ';

      const fullNameStr = 'fullName: ';
      const fullName = 'Eric Chu';
      console.log(value + fullNameStr + fullName);
      console.log(type + fullNameStr + typeof fullName);

      const numberOfPetsStr = 'numberOfPets: ';
      const numberOfPets = 0;
      console.log(value + numberOfPetsStr + numberOfPets);
      console.log(type + numberOfPetsStr + typeof numberOfPets);

      const likesVegetablesStr = 'likesVegetables: ';
      const likesVegetables = true;
      console.log(value + likesVegetablesStr + likesVegetables);
      console.log(type + likesVegetablesStr + typeof likesVegetables);

      const nothingStr = 'nothing: ';
      const nothing = null;
      console.log(value + nothingStr + nothing);
      console.log(type + nothingStr + typeof nothing);

      const neverStr = 'never: ';
      let never;
      console.log(value + neverStr + never);
      console.log(type + neverStr + typeof never);
    </script>
  </body>
</html>
